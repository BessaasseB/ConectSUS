<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo agendamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div id="celphone">
        <header>
            <a href="hospital.html" class="back">
                <img src="images/return arrow.png" alt="" class="returnArrow">
            </a>
            <p class="atendimento">Médicos disponíveis</p>
        </header>
        <section class="dadosplusSelect">
            <p>Clinico geral</p>
            <p id="hospitalAtual">None</p>
            <p>Datas disponíveis</p>
            <p><button id="dateDown" onclick="down()">&#8592;</button><span id="date"></span><button id="dateUp" onclick="up()">&#8594;</button></p>
        </section>
        <section class="medicos">
            <section class="medico"><p>Dr. André</p> <p>08:30</p> <a href="conclusao.html"><button onclick="med1()">Selecionar</button></a></section>
            <section class="medico"><p>Dra. Carla</p> <p>15:00</p> <a href="conclusao.html"><button onclick="med2()">Selecionar</button></a></section>
            <section class="medico"><p>Dr. João</p> <p>10:20</p> <a href="conclusao.html"><button onclick="med3()">Selecionar</button></a></section>
            <section class="medico"><p>Dr. Caio</p> <p>10:00</p> <a href="conclusao.html"><button onclick="med4()">Selecionar</button></a></section>
            <section class="medico"><p>Dra. Laura</p> <p>16:20</p> <a href="conclusao.html"><button onclick="med5()">Selecionar</button></a></section>
        </section>
    </div>
